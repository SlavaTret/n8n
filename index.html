    <script>
        const PASSWORD_HASH = '39f7fa0d14cb59a63e2ffe0382deebe19450566242569dc51f77cce8345fe76a';
        
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        async function checkPassword() {
            const password = document.getElementById('authPassword').value;
            const hash = await hashPassword(password);
            
            if (hash === PASSWORD_HASH) {
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                sessionStorage.setItem('auth', 'true');
            } else {
                document.getElementById('authError').style.display = 'block';
                document.getElementById('authPassword').value = '';
            }
        }
        
        if (sessionStorage.getItem('auth') === 'true') {
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }
        
        document.getElementById('authPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        const WEBHOOK_URL = 'https://eventscout.pp.ua/webhook/liqpay-search';
        
        const form = document.getElementById('searchForm');

        const submitBtn = document.getElementById('submitBtn');
        const dateFromInput = document.getElementById('date_from');
        const dateToInput = document.getElementById('date_to');
        const searchTypeRadios = document.querySelectorAll('input[name="search_type"]');
        
        function setDateRange(type) {
            const today = new Date();
            let dateFrom, dateTo;
            
            if (type === 'today') {
                dateFrom = dateTo = today;
            } else if (type === 'yesterday') {
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                dateFrom = dateTo = yesterday;
            } else if (type === 'week') {
                dateFrom = new Date(today);
                dateFrom.setDate(dateFrom.getDate() - 6);
                dateTo = today;
            }
            
            dateFromInput.value = formatDateToString(dateFrom);
            dateToInput.value = formatDateToString(dateTo);
            document.getElementById('error_dates').style.display = 'none';
        }
        
        function formatDateToString(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }
        
        searchTypeRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.search-field').forEach(field => {
                    field.classList.remove('active');
                    const input = field.querySelector('input');
                    if (input) input.required = false;
                });
                
                const activeField = document.getElementById(`field_${this.value}`);
                activeField.classList.add('active');
                const activeInput = activeField.querySelector('input');
                if (activeInput) activeInput.required = true;
            });
        });
        
        function formatDateInput(input) {
            input.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                value = value.slice(0, 8);
                
                let formatted = '';
                if (value.length > 0) {
                    formatted = value.slice(0, 2);
                }
                if (value.length >= 3) {
                    formatted += '.' + value.slice(2, 4);
                }
                if (value.length >= 5) {
                    formatted += '.' + value.slice(4, 8);
                }
                
                e.target.value = formatted;
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace') {
                    const cursorPos = e.target.selectionStart;
                    const value = e.target.value;
                    
                    if (cursorPos > 0 && value[cursorPos - 1] === '.') {
                        e.preventDefault();
                        const newValue = value.slice(0, cursorPos - 2) + value.slice(cursorPos);
                        e.target.value = newValue;
                        e.target.setSelectionRange(cursorPos - 2, cursorPos - 2);
                        e.target.dispatchEvent(new Event('input'));
                    }
                }
            });
        }
        
        function isValidDate(dateString) {
            const regex = /^(\d{2})\.(\d{2})\.(\d{4})$/;
            const match = dateString.match(regex);
            
            if (!match) return false;
            
            const day = parseInt(match[1], 10);
            const month = parseInt(match[2], 10);
            const year = parseInt(match[3], 10);
            
            if (month < 1 || month > 12) return false;
            if (day < 1 || day > 31) return false;
            if (year < 1900 || year > 2100) return false;
            
            const daysInMonth = new Date(year, month, 0).getDate();
            if (day > daysInMonth) return false;
            
            return true;
        }
        
        function parseDate(dateString) {
            const [day, month, year] = dateString.split('.').map(Number);
            return new Date(year, month - 1, day);
        }
        
        function validateDateRange(dateFrom, dateTo) {
            const from = parseDate(dateFrom);
            const to = parseDate(dateTo);
            
            const diffTime = Math.abs(to - from);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            return diffDays <= 7;
        }
        
        function getStatusText(status) {

                'failure': '–ü–æ–º–∏–ª–∫–∞',
                'error': '–ü–æ–º–∏–ª–∫–∞',
                'reversed': '–ü–æ–≤–µ—Ä–Ω—É—Ç–æ',
                'subscribed': '–ü—ñ–¥–ø–∏—Å–∫–∞',
                'unsubscribed': '–í—ñ–¥–ø–∏—Å–∫–∞',
                'processing': '–û–±—Ä–æ–±–∫–∞',
                'sandbox': '–¢–µ—Å—Ç',
                'wait_accept': '–û—á—ñ–∫—É–≤–∞–Ω–Ω—è',
                'wait_card': '–û—á—ñ–∫—É–≤–∞–Ω–Ω—è –∫–∞—Ä—Ç–∫–∏'
            };
            return statuses[status] || status;
        }
        
        function getStatusClass(status) {
            if (status === 'success' || status === 'subscribed') return 'success';
            if (status === 'failure' || status === 'error' || status === 'reversed') return 'failed';
            return 'pending';

        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const merchant = document.getElementById('merchant').value;
            const dateFrom = dateFromInput.value;
            const dateTo = dateToInput.value;

            if (!merchant) {

            if (!isValidDate(dateFrom) || !isValidDate(dateTo)) {

                document.getElementById('error_dates').style.display = 'block';
                return;
            }
            
            document.getElementById('error_dates').style.display = 'none';

            } else if (searchType === 'phone') {

            } else if (searchType === 'amount') {

            }
            
            if (!searchValue) {
                alert('–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –ø–æ–ª–µ –ø–æ—à—É–∫—É');
                return;
            }
            
            const merchantNames = {
                'merchant1': 'i60788791483 (Concert.ua/Init)',
                'merchant2': 'i56318722651 (Concert.ua/–¢–û–í "–ë—ñ–ª–µ—Ç–∏–∫")',
                'merchant3': 'i75634154909 (v-Ticket 3S/Init)'
            };
            const merchantName = merchantNames[merchant];
            
            resultDiv.className = 'result show';

                </div>
            `;
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        merchant: merchant,
                        search_type: searchType,
                        search_value: searchValue,
                        date_from: dateFrom,
                        date_to: dateTo,

                const data = await response.json();

                if (response.ok) {

                    if (payments.length > 0 && payments[0].payment_id) {

                        resultDiv.innerHTML = `

                                ‚úÖ –ó–Ω–∞–π–¥–µ–Ω–æ –ø–ª–∞—Ç–µ–∂—ñ–≤: ${payments.length}
                            </div>

                    } else {
                        throw new Error('–ü–ª–∞—Ç—ñ–∂ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ');

                } else {
